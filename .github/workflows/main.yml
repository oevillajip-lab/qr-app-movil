name: Build APK QR + Logo
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0'
          channel: 'stable'

      - name: Reconstruct Project Structure
        run: |
          # 1. Resguardamos tus archivos y tu logo
          mkdir ../temp_backup
          cp lib/main.dart ../temp_backup/main.dart
          cp pubspec.yaml ../temp_backup/pubspec.yaml
          cp -r assets ../temp_backup/assets
          
          # 2. Limpiamos y creamos la base Android limpia
          rm -rf *
          flutter create --project-name qr_app .
          
          # 3. INYECCIÃ“N DEL PERMISO DE INTERNET (VITAL)
          sed -i '/<application/i \    <uses-permission android:name="android.permission.INTERNET" />' android/app/src/main/AndroidManifest.xml
          
          # 4. Devolvemos tus archivos al lugar correcto
          cp ../temp_backup/main.dart lib/main.dart
          cp ../temp_backup/pubspec.yaml pubspec.yaml
          cp -r ../temp_backup/assets assets
          
      - name: Get dependencies
        run: flutter pub get
        
      - name: Build APK
        run: flutter build apk --release
        
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: QR-Logo-App
          path: build/app/outputs/flutter-apk/app-release.apk
