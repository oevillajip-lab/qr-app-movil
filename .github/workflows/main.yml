name: Build APK V53
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0'
          channel: 'stable'

      - name: Reconstruct Project Structure
        run: |
          # 1. Mover archivos a carpetas temporales FUERA de la raíz
          mkdir ../temp_backup
          cp lib/main.dart ../temp_backup/main.dart
          cp pubspec.yaml ../temp_backup/pubspec.yaml
          
          # 2. Limpiar la raíz con seguridad
          rm -rf *
          
          # 3. Crear el proyecto oficial
          flutter create --project-name qr_app_comagro .
          
          # 4. Inyectar tu código V53 desde la carpeta temporal
          cp ../temp_backup/main.dart lib/main.dart
          cp ../temp_backup/pubspec.yaml pubspec.yaml
          
      - name: Get dependencies
        run: flutter pub get
        
      - name: Build APK
        run: flutter build apk --debug
        
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-comagro-v53
          path: build/app/outputs/flutter-apk/app-debug.apk
