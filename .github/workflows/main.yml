name: Build APK V53
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { distribution: 'zulu', java-version: '17' }
      - uses: subosito/flutter-action@v2
        with: { flutter-version: '3.13.0', channel: 'stable' }

      - name: Reconstruct Project Structure
        run: |
          mkdir ../temp_backup
          cp lib/main.dart ../temp_backup/main.dart
          cp pubspec.yaml ../temp_backup/pubspec.yaml
          rm -rf *
          flutter create --project-name qr_app_comagro .
          
          # PASO CLAVE: Inyectar permiso de Internet en el AndroidManifest
          sed -i '/<application/i \    <uses-permission android:name="android.permission.INTERNET" />' android/app/src/main/AndroidManifest.xml
          
          cp ../temp_backup/main.dart lib/main.dart
          cp ../temp_backup/pubspec.yaml pubspec.yaml
          
      - run: flutter pub get
      - run: flutter build apk --release
      - uses: actions/upload-artifact@v4
        with:
          name: app-comagro-v53-final
          path: build/app/outputs/flutter-apk/app-release.apk
