name: Build Nativo APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0'
          channel: 'stable'

      - name: Build
        run: |
          flutter create --project-name qr_app .
          # Permiso b√°sico de Internet (Obligatorio en Android)
          sed -i '/<application/i \    <uses-permission android:name="android.permission.INTERNET" />' android/app/src/main/AndroidManifest.xml
          flutter pub get
          flutter pub run flutter_launcher_icons
          flutter build apk --release
        
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: QR-Nativo
          path: build/app/outputs/flutter-apk/app-release.apk
