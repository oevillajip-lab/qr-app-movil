name: Build APK QR + Logo
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0'
          channel: 'stable'

      - name: Reconstruct Project Structure
        run: |
          mkdir ../temp_backup
          cp lib/main.dart ../temp_backup/main.dart
          cp pubspec.yaml ../temp_backup/pubspec.yaml
          cp -r assets ../temp_backup/assets
          
          rm -rf *
          flutter create --project-name qr_app .
          
          # ESCRITURA ABSOLUTA DE PERMISOS (INTERNET Y GALERIA)
          cat << 'EOF' > android/app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <uses-permission android:name="android.permission.INTERNET" />
              <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" />
              <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />
              <application android:label="QR + Logo" android:name="${applicationName}" android:icon="@mipmap/ic_launcher">
                  <activity android:name=".MainActivity" android:exported="true" android:launchMode="singleTop" android:theme="@style/LaunchTheme" android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode" android:hardwareAccelerated="true" android:windowSoftInputMode="adjustResize">
                      <meta-data android:name="io.flutter.embedding.android.NormalTheme" android:resource="@style/NormalTheme" />
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
                  <meta-data android:name="flutterEmbedding" value="2" />
              </application>
          </manifest>
          EOF
          
          cp ../temp_backup/main.dart lib/main.dart
          cp ../temp_backup/pubspec.yaml pubspec.yaml
          cp -r ../temp_backup/assets assets
          
      - name: Get dependencies and Generate Icons
        run: |
          flutter pub get
          flutter pub run flutter_launcher_icons
        
      - name: Build APK
        run: flutter build apk --release
        
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: QR-Logo-App
          path: build/app/outputs/flutter-apk/app-release.apk
