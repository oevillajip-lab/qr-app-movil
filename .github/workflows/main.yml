name: Build APK V53
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0'
          channel: 'stable'

      - name: Reconstruct Project Structure
        run: |
          # Guardamos tus archivos importantes
          cp lib/main.dart main_backup.dart
          cp pubspec.yaml pubspec_backup.yaml
          
          # Limpiamos el directorio para que flutter create no se queje
          rm -rf *
          
          # El robot crea el proyecto oficial con toda la estructura de Android
          flutter create --project-name qr_app_comagro .
          
          # Le devolvemos tu c√≥digo V53 al proyecto oficial
          cp main_backup.dart lib/main.dart
          cp pubspec_backup.yaml pubspec.yaml
          
      - name: Get dependencies
        run: flutter pub get
        
      - name: Build APK
        run: flutter build apk --debug
        
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-comagro-v53
          path: build/app/outputs/flutter-apk/app-debug.apk
